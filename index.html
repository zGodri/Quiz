<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Dilatação Superficial </title>
</head>
<body>
    <div class="app">
        <h1>Quiz Dilatação Superficial</h1>
        <div class="quiz">
        <h2 id="question">Você é gay?</h2>
        <div id="answer-buttons">
            <button class="btn">Sim</button>
            <button class="btn">Não</button>
            <button class="btn">Talvez</button>
            <button class="btn">Tu que é</button>
        </div>
        <button id="next-btn">Próximo</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
